services:
  # Backend Service
  - type: web
    name: velops-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
    autoDeploy: true

  # Frontend Service (Web service for API proxying)
  - type: web
    name: velops-frontend
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: velops-backend
          property: url
