services:
  # Backend Service
  - type: web
    name: velops-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
    autoDeploy: true

  # Frontend Service
  - type: web
    name: velops-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: velops-backend
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
