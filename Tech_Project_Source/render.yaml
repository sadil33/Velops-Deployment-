services:
  # Monolithic Service (Backend + Frontend)
  - type: web
    name: velops-backend
    env: node
    plan: free
    # Build frontend first, then backend
    buildCommand: cd frontend && npm install && npm run build && cd ../backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
    autoDeploy: true
